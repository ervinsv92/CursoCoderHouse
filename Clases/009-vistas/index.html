<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handlebars</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
</head>
<body>
    <span></span>
    <script>
        const templateString = `<h1>Datos personales</h1>
    <ul>
        <li>{{nombre}}</li>
        <li>{{apellido}}</li>
        <li>{{edad}}</li>
        <li>{{email}}</li>
        <li>{{telefono}}</li>
    </ul>`;

    let template = Handlebars.compile(templateString);
    let data = {
        nombre:'Ervin',
        apellido:'Solano',
        email:'correo@correo',
        telefono:'54654564564',
        edad:29
    }

    const html = template(data);
    document.querySelector("span").innerHTML = html;
    </script>
</body>
</html>
